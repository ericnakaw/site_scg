    function VerificaData(cData) {
        var data = cData;
        var tam = data.length;
        
        if (tam != 10) {
            return false;
        }
        var dia = data.substr(0, 2)
        var mes = data.substr(3, 2)
        var ano = data.substr(6, 4)
        
        if (ano < 1900) {
            return false;
        }

        switch (mes) {
            case '01':
                if (dia <= 31)
                    return (true);
                break;
            case '02':
                if (dia <= 29)
                    return (true);
                break;
            case '03':
                if (dia <= 31)
                    return (true);
                break;
            case '04':
                if (dia <= 30)
                    return (true);
                break;
            case '05':
                if (dia <= 31)
                    return (true);
                break;
            case '06':
                if (dia <= 30)
                    return (true);
                break;
            case '07':
                if (dia <= 31)
                    return (true);
                break;
            case '08':
                if (dia <= 31)
                    return (true);
                break;
            case '09':
                if (dia <= 30)
                    return (true);
                break;
            case '10':
                if (dia <= 31)
                    return (true);
                break;
            case '11':
                if (dia <= 30)
                    return (true);
                break;
            case '12':
                if (dia <= 31)
                    return (true);
                break;
        }
        {
            return false;
        }
        return true;
    }

    function validaEmail(email) {
        if (email.indexOf('@') == -1 || email.indexOf('.') == -1) {
            return false;
        }
        return true;
    }

    function finaliza() {
        document.getElementById('botaoReset').click();
        document.getElementById('mensagemvalidacao').innerHTML = 'Contato enviado com sucesso!';
        setTimeout(function() { document.getElementById('mensagemvalidacao').innerHTML = '' }, 5000);
		window.location = "obrigado.html";
    }
    
    function validaForm(form) {
        var mensagemvalidacao = document.getElementById('mensagemvalidacao');
        mensagemvalidacao.innerHTML = '';
        
        if (form.NomeCompleto.value == '') {
            mensagemvalidacao.innerHTML = 'Informe seu nome completo.';
            form.NomeCompleto.focus();
            return false;
        }

        if (form.Email.value == '') {
            mensagemvalidacao.innerHTML = 'Informe seu email.';
            form.Email.focus();
            return false;
        }

        if (!validaEmail(form.Email.value)) {
            mensagemvalidacao.innerHTML = 'Email inválido.';
            form.Email.focus();
            return false;
        }

        if (form.Cidade.value == '') {
            mensagemvalidacao.innerHTML = 'Informe sua cidade.';
            form.Cidade.focus();
            return false;
        }

        if (form.Estado.value == '') {
            mensagemvalidacao.innerHTML = 'Informe seu estado.';
            form.Estado.focus();
            return false;
        }

        if (form.Telefone.value == '') {
            mensagemvalidacao.innerHTML = 'Informe seu telefone.';
            form.Telefone.focus();
            return false;
        }

        if (form.Aniversario.value != '' && !VerificaData(form.Aniversario.value)) {
            mensagemvalidacao.innerHTML = 'Data de aniversário inválida.';
            form.Aniversario.focus();
            return false;
        }

        if (form.Mensagem.value == '') {
            mensagemvalidacao.innerHTML = 'Informe sua mensagem.';
            form.Mensagem.focus();
            return false;
        }
        return true;
    }
</script>
